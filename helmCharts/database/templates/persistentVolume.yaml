kind: PersistentVolume
apiVersion: v1
metadata:
  name: {{ .Values.volume.persistentVolumeName }}
  labels:
    type: local
    app: postgres
spec:
  storageClassName: manual
  capacity:
    storage: {{ .Values.volume.storage }}
  accessModes:
    - {{ .Values.volume.accessMode }}
  hostPath:
    path: "/mnt/data"