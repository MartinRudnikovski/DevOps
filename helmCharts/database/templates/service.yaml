apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.appName }}
  labels:
    app: {{ .Values.appName }}
    tier: {{ .Values.service.spec.selector.tier }}
spec:
  ports:
    - port: {{ .Values.service.spec.ports.port }}
      targetPort: {{ .Values.service.spec.ports.targetPort }}
  selector:
    app: {{ .Values.appName }}
    tier: {{ .Values.service.spec.selector.tier }}
  type: {{ .Values.service.spec.type }}
